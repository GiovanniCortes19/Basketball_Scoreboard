<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scoreboardStyle.css">
    <title>Basketball Scoreboard</title>
</head>

<body>

    <div class="container">

        <div class="scoreboard">

            <div class="team-column">
                <h3 class="text">HOME</h3>

                <div class="points-box">
                    <p class="score" id="home-score">0</p>
                </div>

                <div class="buttons-box">
                    <button onclick="homeAddPoints(1)" id="onePoint">+ 1</button>
                    <button onclick="homeAddPoints(2)" id="twoPoint">+ 2</button>
                    <button onclick="homeAddPoints(3)" id="threePoint">+ 3</button>
                </div>
            </div>



            <div class="team-column">
                <h3 class="text">GUEST</h3>

                <div class="points-box">
                    <p class="score" id="guest-score">0</p>
                </div>

                <div class="buttons-box">
                    <button onclick="guestAddPoints(1)" id="onePoint">+ 1</button>
                    <button onclick="guestAddPoints(2)" id="twoPoint">+ 2</button>
                    <button onclick="guestAddPoints(3)" id="threePoint">+ 3</button>
                </div>
            </div>

        </div>

        <div class="game-options">
            <button id="new-game-button" onclick="newGame()">New Game</button>
        </div>

    </div>

    <script src="scoreboard.js"></script>
</body>

</html>
